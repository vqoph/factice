<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypress Factice example</title>
    <style>
      pre {
        height: 350px;
        width: 600px;
        float: left;
        border: solid 1px #ddd;
        overflow: auto;
        padding: 1rem;
        background-color: #eee;
      }
      .buttons {
        float: left;
        margin-top: 10vh;
        margin-left: 100px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <pre id="resultTarget"></pre>
    <div class="buttons">
      <button onclick="fetchPlurals()" data-cy="fetchPlurals">Get plurals</button>
      <button onclick="fetchPlural()" data-cy="fetchPlural">Get plural</button>
    </div>
    <script>
      let resultTarget = document.getElementById('resultTarget');

      async function fetchPlurals() {
        try {
          const req = await fetch('http://localhost:3000/api/plurals');
          const res = await req.json();
          resultTarget.innerText = JSON.stringify(res, null, 4);
        } catch (e) {
          resultTarget.innerText = e;
        }
      }

      async function fetchPlural() {
        try {
          const req = await fetch('http://localhost:3000/api/plurals/second');
          const res = await req.json();
          resultTarget.innerText = JSON.stringify(res, null, 4);
        } catch (e) {
          resultTarget.innerText = e;
        }
      }
    </script>
  </body>
</html>
